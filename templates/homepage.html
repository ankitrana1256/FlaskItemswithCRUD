<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product Page</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    {% block body %}
    <form method="post" action="/">
        <div class="container">
            <h1 class="my-3">Submit Your Product</h1>
            <hr/>
            <div class="mb-3 my-1">
                <label for="product" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product" name="product">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <div class="mb-3">
                <label for="prod_image" class="form-label">Image address</label>
                <textarea class="form-control" id="prod_image" rows="1" name="prod_image"></textarea>
            </div>
            <button type="submit" value="submit" name="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
    <div class="container my-4">
        <div class="mb-3">
            <label class="form-label"><h1>Export From Excel File</h1></label>
            <form action="/process" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="btn btn-dark" />
                <input type="submit" value="Upload" class="btn btn-dark">
            </form>
        </div>
    </div>
    <div class="container">
        <h1 class="my-3">Your Items</h1>
        <hr />
        <div class="row">
            {% for product in prods %}
            <div class="col-sm-3">
                <div class="card">
                    <img src={{product.prod_image}} height="200" width="300">
                    <div class="card-body ">
                        <h5 class="card-title">{{product.product}}</h5>
                        <p class="card-text">{{product.desc}}</p>
                        <a href="/update/{{product.id}}" class="btn btn-success">Update</a>
                        <a href="/delete/{{product.id}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
